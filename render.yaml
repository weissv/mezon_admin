# mezon_admin/render.yaml
services:
  # Backend Service
  - type: web
    name: mezon-admin-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: sh -c "npx prisma migrate deploy && npx prisma db seed && npm start"
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mezon-admin-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: CORS_ORIGINS
        value: https://mezon-admin-frontend.onrender.com,https://erp.mezon.uz

  # Frontend Service
  - type: web
    name: mezon-admin-frontend
    runtime: static
    plan: free
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: VITE_API_URL
        value: https://mezon-admin-backend.onrender.com/api

databases:
  - name: mezon-admin-postgres
    databaseName: mezon_admin_db
    user: mezon_admin_user
    plan: free