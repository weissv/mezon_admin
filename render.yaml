# mezon_admin/render.yaml

# Используем последнюю версию спецификации
version: "1"

# Сначала определяем базу данных
databases:
  - name: erp-postgres
    databaseName: erp_db # Имя базы внутри PostgreSQL
    user: erp_user # Имя пользователя
    plan: free

# Затем описываем веб-сервисы
services:
  # Бэкенд-сервис
  - type: web
    name: erp-backend
    env: docker
    plan: free
    # Указываем, где находится Dockerfile
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    healthCheck:
      path: /api/health
    # Фильтр, чтобы сервис пересобирался только при изменениях в папке backend
    buildFilter:
      paths:
        - backend/**
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: erp-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true # Render сгенерирует случайный секретный ключ
      - key: NODE_ENV
        value: production

  # Фронтенд-сервис
  - type: web
    name: erp-frontend
    env: docker
    plan: free
    # Указываем, где находится Dockerfile
    dockerContext: ./frontend
    dockerfilePath: ./frontend/Dockerfile
    # Фильтр, чтобы сервис пересобирался только при изменениях в папке frontend
    buildFilter:
      paths:
        - frontend/**
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: erp-backend
          property: url # Render автоматически подставит публичный URL бэкенда