# mezon_admin/render.yaml
version: "1"

databases:
  - name: erp-postgres
    databaseName: erp_db
    user: erp_user
    plan: free

services:
  # Бэкенд-сервис
  - type: web
    name: erp-backend
    env: docker
    plan: free
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    # ИСПРАВЛЕНИЕ: Заменяем 'healthCheck' на 'healthCheckPath'
    healthCheckPath: /api/health
    buildFilter:
      paths:
        - backend/**
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: erp-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

  # Фронтенд-сервис
  - type: web
    name: erp-frontend
    env: docker
    plan: free
    dockerContext: ./frontend
    dockerfilePath: ./frontend/Dockerfile
    buildFilter:
      paths:
        - frontend/**
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: erp-backend
          property: url