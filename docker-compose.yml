
services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:14-alpine
    container_name: mezon_postgres
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"
      timeout: 5s
      retries: 5
    networks:
      - mezon-network

  # Backend API Service
  backend:
    build:
      context: ./backend
    container_name: mezon_backend
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
    ports:
      - "4000:4000"
    restart: unless-stopped
    command: >
      sh -c "echo 'Waiting for database...' && sleep 5 && 
             npx prisma migrate deploy && 
             npx prisma db seed && 
             npm run start"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mezon-network

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      target: development
    container_name: mezon_frontend
    env_file:
      - ./.env
    environment:
      - VITE_API_URL=http://localhost:4000/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - mezon-network

volumes:
  postgres_data:

networks:
  mezon-network:
    driver: bridge
