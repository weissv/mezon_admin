
services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:14-alpine
    container_name: mezon_postgres
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"
      timeout: 5s
      retries: 5
    networks:
      - mezon-network

  # Ensure application role/database exist even on reused volumes
  postgres-bootstrap:
    image: postgres:14-alpine
    container_name: mezon_postgres_bootstrap
    env_file:
      - ./.env
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: /bin/sh
    command:
      - -c
      - |
        set -e
        until pg_isready -h postgres -U "${POSTGRES_USER}"; do
          sleep 1
        done

        psql -h postgres -U "${POSTGRES_USER}" -d postgres \
          --set=APP_USER="${POSTGRES_APP_USER}" \
          --set=APP_PASSWORD="${POSTGRES_APP_PASSWORD}" \
          --set=APP_DB="${POSTGRES_DB}" <<'SQL'
        DO
        $$
        BEGIN
          IF NOT EXISTS (
            SELECT 1 FROM pg_roles WHERE rolname = :'APP_USER'
          ) THEN
            EXECUTE format('CREATE ROLE %I LOGIN PASSWORD %L', :'APP_USER', :'APP_PASSWORD');
          ELSE
            EXECUTE format('ALTER ROLE %I WITH LOGIN PASSWORD %L', :'APP_USER', :'APP_PASSWORD');
          END IF;

          IF NOT EXISTS (
            SELECT 1 FROM pg_database WHERE datname = :'APP_DB'
          ) THEN
            EXECUTE format('CREATE DATABASE %I OWNER %I', :'APP_DB', :'APP_USER');
          ELSE
            EXECUTE format('ALTER DATABASE %I OWNER TO %I', :'APP_DB', :'APP_USER');
          END IF;

          EXECUTE format('GRANT ALL PRIVILEGES ON DATABASE %I TO %I', :'APP_DB', :'APP_USER');
        END
        $$;
        SQL
    restart: "no"
    networks:
      - mezon-network

  # Backend API Service
  backend:
    build:
      context: ./backend
    container_name: mezon_backend
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_APP_USER}:${POSTGRES_APP_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
    ports:
      - "4000:4000"
    restart: unless-stopped
    command: >
      sh -c "echo 'Waiting for database...' && sleep 5 && 
             npx prisma migrate deploy && 
             npm run start"
    depends_on:
      postgres:
        condition: service_healthy
      postgres-bootstrap:
        condition: service_completed_successfully
    networks:
      - mezon-network

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      target: development
    container_name: mezon_frontend
    env_file:
      - ./.env
    environment:
      - VITE_API_URL=http://localhost:4000/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - mezon-network

volumes:
  postgres_data:

networks:
  mezon-network:
    driver: bridge
