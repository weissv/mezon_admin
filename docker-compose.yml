
services:
  # PostgreSQL Database Service with pgvector extension
  postgres:
    image: pgvector/pgvector:pg14
    container_name: mezon_postgres
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"
      timeout: 5s
      retries: 5
    networks:
      - mezon-network

  # Ensure application role/database exist even on reused volumes
  postgres-bootstrap:
    image: pgvector/pgvector:pg14
    container_name: mezon_postgres_bootstrap
    env_file:
      - ./.env
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: /bin/sh
    command:
      - -c
      - |
        set -e
        until pg_isready -h postgres -U "${POSTGRES_USER}"; do
          sleep 1
        done

        psql -h postgres -U "${POSTGRES_USER}" -d postgres -c "
        DO \$\$
        BEGIN
          IF NOT EXISTS (SELECT 1 FROM pg_roles WHERE rolname = '${POSTGRES_APP_USER}') THEN
            CREATE ROLE ${POSTGRES_APP_USER} LOGIN PASSWORD '${POSTGRES_APP_PASSWORD}';
          ELSE
            ALTER ROLE ${POSTGRES_APP_USER} WITH LOGIN PASSWORD '${POSTGRES_APP_PASSWORD}';
          END IF;
        END
        \$\$;
        "

        psql -h postgres -U "${POSTGRES_USER}" -d postgres -c "
        SELECT 'CREATE DATABASE ${POSTGRES_DB} OWNER ${POSTGRES_APP_USER}'
        WHERE NOT EXISTS (SELECT 1 FROM pg_database WHERE datname = '${POSTGRES_DB}');
        " | grep CREATE | psql -h postgres -U "${POSTGRES_USER}" -d postgres || true

        psql -h postgres -U "${POSTGRES_USER}" -d postgres -c "GRANT ALL PRIVILEGES ON DATABASE ${POSTGRES_DB} TO ${POSTGRES_APP_USER};"
        
        # Create pgvector extension as superuser
        psql -h postgres -U "${POSTGRES_USER}" -d "${POSTGRES_DB}" -c "CREATE EXTENSION IF NOT EXISTS vector;"

        # Ensure the app role owns data access on reused volumes
        psql -h postgres -U "${POSTGRES_USER}" -d "${POSTGRES_DB}" <<SQL
        GRANT USAGE ON SCHEMA public TO ${POSTGRES_APP_USER};
        GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA public TO ${POSTGRES_APP_USER};
        GRANT ALL PRIVILEGES ON ALL SEQUENCES IN SCHEMA public TO ${POSTGRES_APP_USER};
        GRANT ALL PRIVILEGES ON ALL FUNCTIONS IN SCHEMA public TO ${POSTGRES_APP_USER};
        ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON TABLES TO ${POSTGRES_APP_USER};
        ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON SEQUENCES TO ${POSTGRES_APP_USER};
        SQL
    restart: "no"
    networks:
      - mezon-network

  # Backend API Service
  backend:
    build:
      context: ./backend
    container_name: mezon_backend
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_APP_USER}:${POSTGRES_APP_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
    ports:
      - "4000:4000"
    restart: unless-stopped
    command: >
      sh -c "echo 'Waiting for database...' && sleep 5 && 
             npx prisma migrate deploy && 
             npm run start"
    depends_on:
      postgres:
        condition: service_healthy
      postgres-bootstrap:
        condition: service_completed_successfully
    networks:
      - mezon-network

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      target: development
    container_name: mezon_frontend
    env_file:
      - ./.env
    environment:
      - VITE_API_URL=http://localhost:4000/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - mezon-network

volumes:
  postgres_data:

networks:
  mezon-network:
    driver: bridge
